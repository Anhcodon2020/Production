{% extends "base.html" %}

{% block title %}Đổi Mật Khẩu{% endblock %}

{% block content %}
<div class="box" style="width: 100%; max-width: 500px; margin: 40px auto; text-align: left;">
    <h1 style="border-bottom: 1px solid #eee; padding-bottom: 10px; margin-top: 0;">Đổi Mật Khẩu</h1>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}" style="width: 100%; box-sizing: border-box;">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST" style="margin-top: 20px;">
        <div class="form-group">
            <label style="font-weight: bold; display: block; margin-bottom: 5px;">Mật khẩu hiện tại (*)</label>
            <input type="password" name="current_password" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;">
        </div>
        <div class="form-group" style="margin-top: 15px;">
            <label style="font-weight: bold; display: block; margin-bottom: 5px;">Mật khẩu mới (*)</label>
            <input type="password" name="new_password" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;">
        </div>
        <div class="form-group" style="margin-top: 15px;">
            <label style="font-weight: bold; display: block; margin-bottom: 5px;">Nhập lại mật khẩu mới (*)</label>
            <input type="password" name="confirm_password" required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;">
        </div>
        <button type="submit" class="btn-save" style="margin-top: 20px;">Lưu Thay Đổi</button>
    </form>
</div>
{% endblock %}
