{% extends "base.html" %}

{% block title %}Trang chủ{% endblock %}

{% block content %}
    <div class="box">
        <h1>Demo Kết Nối Aiven MySQL</h1>

        <p>Trạng thái:</p>

        {% if 'Lỗi' in status %}
            <h2 class="error">{{ status }}</h2>
        {% else %}
            <h2 class="success">{{ status }}</h2>
            <p>Phiên bản MySQL: <strong>{{ version }}</strong></p>
        {% endif %}
    </div>
{% endblock %}
